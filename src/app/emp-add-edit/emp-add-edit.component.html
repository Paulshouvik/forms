<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Student Name</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="studentName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Registration Number</mat-label>
                <input matInput placeholder="Ex. B520051" type="number" formControlName="registrationNumber" type="number">
                <mat-hint>In Numeric</mat-hint>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Permanent Address</mat-label>
                <input matInput type="textArea" placeholder="Ex. Technical" formControlName="permAddress">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>



        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="hobbies">
                <mat-label><b>Hobbies</b></mat-label>
                <mat-checkbox *ngFor="let hobby of hobbies"  value={{hobby.id}} > {{hobby.value}} </mat-checkbox>
                
            </mat-radio-group>
            


        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Highest Qualification</mat-label>
                <mat-select formControlName="higherEdu">
                    <mat-option *ngFor="let val of education" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone No.</mat-label>
                <input matInput placeholder="Ex. Google" formControlName="phoneNo">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
